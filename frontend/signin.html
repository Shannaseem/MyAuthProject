<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #e3f2fd, #bbdefb);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: #333;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(25, 118, 210, 0.1);
      animation: float 12s infinite alternate ease-in-out;
    }
    .bubble:nth-child(1) { width: 120px; height: 120px; left: 10%; top: 20%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 80px; height: 80px; left: 80%; top: 50%; animation-delay: 4s; }
    .bubble:nth-child(3) { width: 100px; height: 100px; left: 50%; top: 80%; animation-delay: 8s; }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(20deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.4);
      border: 2px solid rgba(25, 118, 210, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 40px rgba(25, 118, 210, 0.3);
      animation: popIn 1s cubic-bezier(0.25, 1.5, 0.5, 1);
      width: 400px;
    }
    .container:hover {
      transform: rotateY(5deg) scale(1.02);
      box-shadow: 0 12px 50px rgba(25, 118, 210, 0.3);
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #1976d2, #2196f3);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(25, 118, 210, 0.4);
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid rgba(25, 118, 210, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.4);
      font-size: 14px;
      transition: all 0.4s;
      color: rgba(2, 10, 19, 0.85);
      backdrop-filter: blur(10px);
    }
    input.invalid {
      border: 1px solid red;
    }

    input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 12px rgba(25, 118, 210, 0.3);
      transform: scale(1.02);
    }

    .password-wrapper {
      position: relative;
    }
    .password-wrapper #toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: #1976d2;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s;
    }
    .password-wrapper #toggle-password:hover {
      text-decoration: underline;
      color: #0d47a1;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 8px;
      height: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(270deg, #1976d2, #2196f3, #1976d2);
      background-size: 400% 400%;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      animation: gradientShift 4s ease infinite;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 12px 24px rgba(25, 118, 210, 0.35);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .message {
      margin-top: 10px;
      text-align: center;
      color: green;
    }
    .message.error {
      color: red;
    }

    .success-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, #e3f2fd, #bbdefb);
      backdrop-filter: blur(10px);
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    .success-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .success-content {
      text-align: center;
      background: rgba(255, 255, 255, 0.4);
      border: 2px solid rgba(25, 118, 210, 0.2);
      border-radius: 20px;
      padding: 50px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 40px rgba(25, 118, 210, 0.3);
    }
    .success-content h1 {
      margin: 0;
      font-size: 40px;
      font-weight: 700;
      background: linear-gradient(90deg, #1976d2, #2196f3);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(25, 118, 210, 0.4);
    }
    .success-content p {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    #confetti-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email" />
    <div id="email-error" class="error-message"></div>

    <input type="text" id="username" placeholder="Username" />
    <div id="username-error" class="error-message"></div>

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <span id="toggle-password">Show</span>
    </div>
    <div id="password-error" class="error-message"></div>

    <button id="signin-btn">Sign In</button>
    <div id="message" class="message"></div>
  </div>

  <div class="success-overlay" id="success-overlay">
    <canvas id="confetti-canvas"></canvas>
    <div class="success-content">
      <h1>ðŸŽ‰ Welcome! Youâ€™re Signed In âœ¨</h1>
      <p>Your account was created successfully.</p>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<script>
  const emailInput = document.getElementById("email");
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const togglePasswordBtn = document.getElementById("toggle-password");
  const signinBtn = document.getElementById("signin-btn");

  const emailError = document.getElementById("email-error");
  const usernameError = document.getElementById("username-error");
  const passwordError = document.getElementById("password-error");

  const successOverlay = document.getElementById("success-overlay");
  const confettiCanvas = document.getElementById("confetti-canvas");

  function isValidEmail(email) {
    const re = /^[A-Za-z][A-Za-z0-9._%+-]*@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
    return re.test(email) && !email.includes(' ');
  }

  function isValidUsername(username) {
    const rawUsername = username.trim();
    if (!rawUsername) return false;
    if (rawUsername.includes(" ")) return false;
    if (!/^[A-Za-z_]/.test(rawUsername)) return false;
    if (rawUsername.includes("__")) return false;
    if (rawUsername.endsWith("_") || rawUsername.endsWith(".")) return false;
    return /^[A-Za-z0-9_.]+$/.test(rawUsername);
  }

  function isValidPassword(password) {
    return /^[A-Za-z0-9]{8,40}$/.test(password);
  }

  togglePasswordBtn.addEventListener("click", () => {
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      togglePasswordBtn.textContent = "Hide";
    } else {
      passwordInput.type = "password";
      togglePasswordBtn.textContent = "Show";
    }
  });

  signinBtn.addEventListener("click", async () => {
    let hasError = false;

    emailError.textContent = "";
    usernameError.textContent = "";
    passwordError.textContent = "";

    if (!isValidEmail(emailInput.value.trim())) {
      emailError.textContent = "Invalid email.";
      hasError = true;
    }

    if (!isValidUsername(usernameInput.value.trim())) {
      usernameError.textContent = "Invalid username.";
      hasError = true;
    }

    if (!isValidPassword(passwordInput.value.trim())) {
      passwordError.textContent = "Password must be 8â€“40 letters/numbers.";
      hasError = true;
    }

    if (hasError) return;

    try {
      const response = await fetch("http://127.0.0.1:8000/signup",  {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: emailInput.value.trim(),
          username: usernameInput.value.trim(),
          password: passwordInput.value.trim()
        }),
      });

      if (response.ok) {
        successOverlay.classList.add("active");
        const myConfetti = confetti.create(confettiCanvas, { resize: true, useWorker: true });
        myConfetti({ particleCount: 200, spread: 180, origin: { y: 0.6 } });
      } else {
        const data = await response.json();
        alert("Signup failed: " + (data.detail || "Unknown error"));
      }
    } catch (err) {
      alert("Error: " + err.message);
    }
  });
</script>

</body>
</html>
