<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #e3f2fd, #bbdefb);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: #333;
    }
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(25, 118, 210, 0.1);
      animation: float 12s infinite alternate ease-in-out;
    }
    .bubble:nth-child(1) { width: 120px; height: 120px; left: 10%; top: 20%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 80px; height: 80px; left: 80%; top: 50%; animation-delay: 4s; }
    .bubble:nth-child(3) { width: 100px; height: 100px; left: 50%; top: 80%; animation-delay: 8s; }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(20deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    .login-card {
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.4);
      border: 2px solid rgba(25, 118, 210, 0.2);
      border-radius: 20px;
      padding: 50px 30px 40px 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 40px rgba(25, 118, 210, 0.3);
      animation: popIn 1s cubic-bezier(0.25, 1.5, 0.5, 1);
      width: 400px;
    }
    .login-card:hover {
      transform: rotateY(5deg) scale(1.02);
      box-shadow: 0 12px 50px rgba(25, 118, 210, 0.3);
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .login-card h2 {
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #1976d2, #2196f3);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(25, 118, 210, 0.4);
    }
    .input-group {
      position: relative;
      margin: 20px 0;
    }
    .input-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid rgba(25, 118, 210, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.4);
      font-size: 14px;
      transition: all 0.4s;
      color: rgba(2, 10, 19, 0.85);
      backdrop-filter: blur(10px);
    }
    .input-group input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 12px rgba(25, 118, 210, 0.3);
      transform: scale(1.02);
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper #toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: #1976d2;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s;
    }
    .password-wrapper #toggle-password:hover {
      text-decoration: underline;
      color: #0d47a1;
    }
    .login-card button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(270deg, #1976d2, #2196f3, #1976d2);
      background-size: 400% 400%;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }
    .login-card button:hover {
      animation: gradientShift 4s ease infinite;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 12px 24px rgba(25, 118, 210, 0.35);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .error {
      background: #ffe6e6;
      color: #d33;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      margin: 10px 0;
      display: none;
      text-align: left;
    }
    .success-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, #e3f2fd, #bbdefb);
      backdrop-filter: blur(10px);
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    .success-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .success-content {
      text-align: center;
      background: rgba(255, 255, 255, 0.4);
      border: 2px solid rgba(25, 118, 210, 0.2);
      border-radius: 20px;
      padding: 50px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 40px rgba(25, 118, 210, 0.3);
      animation: popIn 1s ease forwards;
    }
    .success-content h1 {
      margin: 0;
      font-size: 40px;
      font-weight: 700;
      background: linear-gradient(90deg, #1976d2, #2196f3);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(25, 118, 210, 0.4);
      animation: pulse 2s infinite;
    }
    .success-content p {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    #confetti-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="login-card">
    <h2>Welcome Back</h2>
    <div id="error-message" class="error"></div>
    <div class="input-group">
      <input type="text" id="email" placeholder="Email">
    </div>
    <div class="input-group password-wrapper">
      <input type="password" id="password" placeholder="Password">
      <span id="toggle-password">Show</span>
    </div>
    <button id="login-btn">Login</button>
  </div>

  <div class="success-overlay" id="success-overlay">
    <canvas id="confetti-canvas"></canvas>
    <div class="success-content">
      <h1>ðŸŽ‰ Welcome Back! Youâ€™re All Set âœ¨</h1>
      <p>Great to see you again. Letâ€™s get started!</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<script>
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const togglePasswordBtn = document.getElementById('toggle-password');
  const loginBtn = document.getElementById('login-btn');
  const errorMessage = document.getElementById('error-message');
  const successOverlay = document.getElementById('success-overlay');
  const confettiCanvas = document.getElementById('confetti-canvas');

  togglePasswordBtn.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      togglePasswordBtn.textContent = 'Hide';
    } else {
      passwordInput.type = 'password';
      togglePasswordBtn.textContent = 'Show';
    }
  });

  function validateEmail(email) {
    email = email.trim();
    const re = /^[A-Za-z][A-Za-z0-9._%+-]*@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
    return re.test(email) && !email.includes(' ');
  }

  function validatePassword(password) {
    const re = /^[A-Za-z0-9]{8,40}$/;
    return re.test(password);
  }

  loginBtn.addEventListener('click', async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    let errors = [];

    if (email === '') {
      errors.push('Email is required.');
    } else if (!validateEmail(email)) {
      errors.push('Invalid email format.');
    }

    if (password === '') {
      errors.push('Password is required.');
    } else if (!validatePassword(password)) {
      errors.push('Password must be 8â€“40 letters/numbers.');
    }

    if (errors.length > 0) {
      errorMessage.innerHTML = errors.join('<br>');
      errorMessage.style.display = 'block';
      return;
    } else {
      errorMessage.style.display = 'none';
    }

    try {
      const response = await fetch('http://127.0.0.1:8000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: email,
          password: password
        })
      });

      if (response.ok) {
        successOverlay.classList.add('active');
        const myConfetti = confetti.create(confettiCanvas, { resize: true, useWorker: true });
        myConfetti({ particleCount: 200, spread: 180, origin: { y: 0.6 } });
      } else {
        const data = await response.json();
        errorMessage.innerHTML = data.detail || 'Login failed.';
        errorMessage.style.display = 'block';
      }

    } catch (error) {
      console.error('Error:', error);
      errorMessage.innerHTML = 'Server error. Please try again.';
      errorMessage.style.display = 'block';
    }
  });
</script>

</body>
</html>
